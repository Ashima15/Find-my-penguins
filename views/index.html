<body>

<div class="container">
  <h2><b>FIND THE PENGUINS</b></h2>
  <!-- Trigger the modal with a button -->
  <br>
  <br>
  <br>
  
  <center>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">BEGIN</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">HOW TO PLAY</h4>
        </div>
        <div class="modal-body">
          <p>Find as much penguins as you can. But beware of the Yeti. Once you click on the yeti, you are dead.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="startGame()">Start</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
</center>
</body>
